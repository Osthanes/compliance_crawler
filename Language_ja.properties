# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Vulnerability Advisor
ExtDesc=プッシュされた Docker のコンテナー・イメージに対して、コンプライアンスのチェックおよび脆弱性のチェックを実行します。
ExtMessage=この拡張機能を利用するためには、<b>IBM Container service</b> ビルド・ステージからの入力によりセットアップされている必要があります。コンプライアンスのチェックおよび脆弱性のチェックが実行され、結果が表示されます。問題が見つかった場合は、このステージは失敗します。

WAIT_TIME_KEY=分析の完了を待機する時間 (分) (0 - 59)
WAIT_TIME_DESC=パイプラインが他のジョブを実行するのをブロックし、分析が完了できるようにする最長時間 (分) を指定します。 ジョブの完了後、分析が完了したら結果がテスト・ログに表示されるようになります。指定された時間の前に分析が完了しなかった場合、ジョブを再実行依頼して続行させ、分析の完了まで待機することもできます。  この値は、0 から 59 までの整数に設定する必要があります。

