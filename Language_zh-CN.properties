ExtName=IBM Vulnerability Advisor
ExtDesc=针对已推送的 Docker 容器图像进行一致性和漏洞检查。
ExtMessage=要利用该扩展，其必须设置来自 <b>IBM Container 服务</b>构建登台程序的输入。将运行一致性和漏洞检查，然后显示结果。如果找打任何问题，该登台程序都将失败。<br><br>有关更多信息和快速入门指南，请查看<a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_pipeline_vulnerability" target="_blank">文档</a>。

WAIT_TIME_KEY=等待分析完成的分钟数 (0 - 59)
WAIT_TIME_DESC=指定阻止流水线运行其他作业的最大时间量（以分钟为单位），这使分析能够完成。作业完成后，如果分析已完成，那么结果将显示在测试日志中。如果分析未在指定时间之前完成，您可以重新提交作业以让其继续等待分析完成。该值必须设置为 0 到 59 之间的整数。

