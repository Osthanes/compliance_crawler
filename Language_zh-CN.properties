# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Vulnerability Advisor
ExtDesc=对已推送的 docker 容器图像运行一致性和脆弱性检查。
ExtMessage=要利用该扩展，并需通过 <b>IBM Container 服务</b>构建阶段中的输入来对其进行设置。将运行一致性和脆弱性检查，并将显示结果。如果发现任何问题，该阶段将失败。

WAIT_TIME_KEY=等待分析完成的分钟数 (0 - 59)
WAIT_TIME_DESC=指定阻止流水线运行其他作业的最大时间量（以分钟为单位），这使分析能够完成。作业完成后，如果分析已完成，结果将显示在测试日志中。如果分析未在指定时间之前完成，那么可重新提交作业以让其继续等待分析完成。该值必须设置为 0 到 59 之间的整数。

