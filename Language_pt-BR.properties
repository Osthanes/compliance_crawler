ExtMessage=Para alavancar esta extensão, ela deve ser configurada com entrada a partir de um estágio de construção do <b>serviço do IBM Container</b>. Uma verificação de vulnerabilidade e conformidade será executada e os resultados exibidos.  Se qualquer problema for encontrado, este estágio falhará.<br><br>Para obter informações e um guia de iniciação rápida, veja nossa <a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_pipeline_vulnerability" target="_blank">documentação</a>.

WAIT_TIME_KEY=Minutos a aguardar para que a análise seja concluída (0 a 59)
WAIT_TIME_DESC=Especifique a quantia máxima de tempo em minutos para bloquear o pipeline a partir da execução de outras tarefas, o que permite que a análise seja concluída. Após a conclusão da tarefa, se a análise estiver concluída, os resultados serão exibidos no log de teste. Se a análise não foi concluída antes do tempo especificado, será possível reenviá-la para que ela continue aguardando a conclusão da análise.  Esse valor deve ser configurado como um número inteiro entre 0 e 59.

