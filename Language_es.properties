ExtName=IBM Vulnerability Advisor
ExtDesc=Ejecute comprobaciones de conformidad y de vulnerabilidades contra una imagen de contenedor de Docker enviada por push.
ExtMessage=Para aprovechar mejor esta extensión, debe estar configurada con entrada desde una etapa de compilación de <b>IBM Container Service</b>. Se ejecutará una comprobación de conformidad y vulnerabilidades y se mostrarán los resultados. Si se encuentra algún problema, esta etapa fallará. 

WAIT_TIME_KEY=Minutos que hay que esperar hasta que finalice el análisis (0 - 59)
WAIT_TIME_DESC=Especifique un intervalo máximo de tiempo, en minutos, para evitar que el conducto ejecute otros trabajos a fin de permitir que finalice el análisis. Cuando finalice el trabajo, si el análisis se ha completado, los resultados se mostrarán en el registro de prueba. Si el análisis no ha terminado antes del tiempo especificado, puede volver a enviar el trabajo para que siga esperando a que finalice el análisis.  Para este valor se debe especificar un número entero comprendido entre 0 y 59.

