ExtName=IBM Vulnerability Advisor
ExtDesc=Eseguire i controlli di conformità e vulnerabilità su un'immagine contenitore docker di cui è stato eseguito il push.
ExtMessage=Per avvalersi di questa estensione, è necessario che sia configurata con l'input da una fase di creazione del <b>servizio IBM Container</b>. Verrà eseguito un controllo di conformità e vulnerabilità e verranno visualizzati i risultati. Se vengono rilevati dei problemi, questa fase avrà esito negativo. 

WAIT_TIME_KEY=Minuti di attesa per il completamento dell'analisi (0 - 59)
WAIT_TIME_DESC=Specificare un periodo di tempo massimo in minuti in cui la pipeline bloccherà l'esecuzione di altri lavori, consentendo il completamento dell'analisi. Una volta completato il lavoro, se l'analisi è stata completata, i risultati verranno visualizzati nel log di test. Se l'analisi non è stata completata prima del tempo specificato, è possibile inoltrare nuovamente il lavoro affinché resti in attesa del termine dell'analisi. Questo valore deve essere impostato su un numero intero compreso tra 0 e 59.

