ExtName=IBM Vulnerability Advisor
ExtDesc=Es können Prüfungen zur Einhaltung von Vorgaben sowie Prüfungen auf Schwachstellen für ein Docker-Container-Image ausgeführt werden, für das eine Push-Operation durchgeführt wurde.
ExtMessage=Um diese Erweiterung nutzen zu können, muss sie mit Eingaben aus einer Erzeugungsstage des <b>IBM Container-Service</b> eingerichtet werden. Es wird eine Prüfung zur Einhaltung von Vorgaben sowie auf Schwachstellen durchgeführt und die Ergebnisse werden angezeigt.  Falls Fehler festgestellt werden, schlägt diese Stage fehl.<br><br>Informationen sowie einen Leitfaden für den Schnelleinstieg finden Sie in unserer <a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_pipeline_vulnerability" target="_blank">Dokumentation</a>.

WAIT_TIME_KEY=Anzahl der Minuten für die Durchführung der Analyse (0 - 59)
WAIT_TIME_DESC=Geben Sie die Höchstdauer in Minuten an, damit die Pipeline an der Ausführung weiterer Jobs gehindert wird; dies ermöglicht die Ausführung der Analyse. Nach der Ausführung des Jobs werden die Ergebnisse, sofern die Analyse abgeschlossen wurde, im Testprotokoll angezeigt. Wurde die Analyse nicht vor der angegebenen Zeit ausgeführt, können Sie den Job erneut übergeben, damit er weiter auf die Fertigstellung der Analyse wartet.  Dieser Wert muss auf eine ganze Zahl zwischen 0 und 59 gesetzt werden.

