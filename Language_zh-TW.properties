WAIT_TIME_DESC=指定阻斷管線執行其他工作，以允許分析完成的時間量上限（分鐘）。在工作完成之後，如果分析已完成，則測試日誌中將會顯示結果。如果分析未於指定的時間之前完成，您可以重新提交工作使其繼續等待分析完成。這個值必須設為 0 和 59 之間的整數。

