ExtName=IBM Vulnerability Advisor
ExtDesc=對推送的 Docker 儲存器映像執行相符性和漏洞檢查。
ExtMessage=為了運用此延伸，必須使用 <b>IBM Container 服務</b>建置階段的輸入來進行設定。將會執行相符性和漏洞檢查，並顯示結果。如果發現任何問題，這個階段將會失敗。

WAIT_TIME_KEY=等待分析完成的分鐘數 (0 - 59)
WAIT_TIME_DESC=指定阻斷管線執行其他工作，以允許分析完成的時間量上限（分鐘）。在工作完成之後，如果已完成分析，結果將會顯示在測試日誌中。如果分析未於指定的時間之前完成，您可以重新提交工作使其繼續等待分析完成。這個值必須設為 0 和 59 之間的整數。

