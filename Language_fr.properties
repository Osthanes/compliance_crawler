# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Vulnerability Advisor
ExtDesc=Exécutez des vérifications de conformité et de vulnérabilité sur une image de conteneur Docker envoyée
ExtMessage=Pour optimiser cette extension, vous devez la configurer avec l'entrée d'une étape de génération d'un <b>service IBM Container</b>. Une vérification de conformité et de vulnérabilité sera exécutée, et les résultats seront affichés. Si une anomalie est détectée, cette étape échouera.<br><br>Pour obtenir plus d'informations et accéder au guide de démarrage rapide, consultez notre <a href="https://www.ng.bluemix.net/docs/containers/container_single_pipeline_ov.html#container_pipeline_vulnerability" target="_blank">documentation</a>. 
WAIT_TIME_KEY=Temps d'attente (en minutes) avant la fin de l'analyse (0 - 59)
WAIT_TIME_DESC=Indiquez une durée maximale en minutes pour empêcher le pipeline d'exécuter d'autres travaux et permettre à l'analyse de se terminer. Un fois le travail terminé, si l'analyse est terminée, les résultats seront affichés dans le journal de test. Si l'analyse ne s'est pas terminée dans le temps imparti, vous pouvez relancer le travail pour qu'il continue d'attendre la fin de l'analyse. Cette valeur doit être un nombre entier compris entre 0 et 59.

