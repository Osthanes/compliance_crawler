# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Vulnerability Advisor
ExtDesc=푸시된 docker 컨테이너 이미지에 대해 규제 준수 및 취약성 검사를 실행합니다.
ExtMessage=이 확장 기능을 활용하려면 <b>IBM Container 서비스</b> 빌드 스테이지에서의 입력으로 설정해야 합니다. 규제 준수 및 취약성 검사가 실행되고, 결과가 표시됩니다. 문제점이 발견되면, 이 스테이지는 실패하게 됩니다. 

WAIT_TIME_KEY=분석 완료를 대기하는 시간(0 - 59분)
WAIT_TIME_DESC=분석이 완료되도록 허용하는 파이프라인의 기타 작업 실행을 차단하는 최대 기간(분 단위)을 지정합니다. 작업이 완료된 후 분석이 완료되면, 결과가 테스트 로그에 표시됩니다. 지정된 시간 이전에 분석이 완료되지 않은 경우, 분석이 완료될 때까지 계속 대기하도록 해당 작업을 다시 제출할 수 있습니다. 이 값은 0 - 59 사이의 정수로 설정되어야 합니다.

